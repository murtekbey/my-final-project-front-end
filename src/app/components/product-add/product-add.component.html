<div class="content">
    <div class="col-md-12">
        <div class="card">

            <div class="card-header">
                <h5 class="title">Ürün Ekle</h5>
            </div>

            <div class="card-body">
                <form [formGroup]="productAddForm">

                    <div class="mb-3">
                        <label for="productName" class="fore-label">Ürün Adı</label>
                        <div class="form-group">
                            <input type="text" id="productName" formControlName="productName" placeholder="Ürün adı"
                                class="form-control" />
                        </div>
                    </div>

                    <div class="mb3">
                        <label for="categoryId">Kategori</label>
                        <div class="form-group">
                            <input type="number" id="categoryId" formControlName="categoryId" placeholder="Kategori"
                                class="form-control" />
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="unitsInStock">Stok adeti</label>
                        <div class="form-group">
                            <input type="number" id="unitsInStock" formControlName="unitsInStock"
                                placeholder="Stok adeti" class="form-control" />
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="unitPrice">Birim fiyatı</label>
                        <div class="form-group">
                            <input type="number" id="unitPrice" formControlName="unitPrice" placeholder="Birim fiyatı"
                                class="form-control" />
                        </div>
                    </div>

                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-danger" (click)="add()">Ekle</button>
            </div>

        </div>
    </div>
</div>
